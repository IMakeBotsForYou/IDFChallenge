<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Calculator</title>
  <meta name="description" content="A calculator for calculating take off distance and time">
  <meta name="author" content="Dan Lvov">
  <!-- <link rel="icon" href="/favicon.ico"> -->
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
</head>

<body>
  <input
   placeholder = "Load" 
   onchange    = "update_calc();"
   onkeypress = "this.onchange();"
   onpaste    = "this.onchange();"
   oninput    = "this.onchange();"
   id = "load",
   type="number"
  />


  <input
   placeholder = "Required Speed (140m/s)" 
   onchange    = "update_calc();"
   onkeypress = "this.onchange();"
   onpaste    = "this.onchange();"
   oninput    = "this.onchange();"
   id = "req_speed",
   type="number"
  />


  <input
   placeholder = "Base mass (35,000kg)" 
   onchange    = "update_calc();"
   onkeypress = "this.onchange();"
   onpaste    = "this.onchange();"
   oninput    = "this.onchange();"
   id = "base_mass",
   type="number"
  />


  <input
   placeholder = "Force of engines (100k)" 
   onchange    = "update_calc();"
   onkeypress = "this.onchange();"
   onpaste    = "this.onchange();"
   oninput    = "this.onchange();"
   id = "force",
   type="number"
  />

  <h3 id="distance">Distance</h3>
  <h3 id="time">Time</h3>
  <br>
  <h3 id="warning">Warning: None</h3>
  <script src="static/scripts.js"></script>
</body>
</html>
